<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JuniorDev Jobs</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <style>
      body {
        font-family: 'Work Sans', sans-serif;
        font-size: 40px;
        max-width: 600px;
        margin: 0 auto;
        margin-top: 25px;
        /*color: white;*/
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .jd-page-title {
        font-size: 2em;
        display: inline-block;
      }

      .jd-button {
        font-size: 1.5em;
        display: inline-block;
      }

      .jd-job-list-item {
        display: inline-block;
        width: 100%;
        background: #313440;
        margin-bottom: 20px;
        border-radius: 5px;
      }

      .jd-job-link {
        display: inline-block;
        width: 100%;
        padding: 5px;
        color: white;
        text-decoration: none;
        border-left: 0 solid #313440;
        transition: border-left .1s ease;
      }

      .jd-job-link:hover {
        border-left: 8px solid #69f0ae;
        transition: border-left .1s ease;
      }

      input {
        font-size: 40px;
        font-family: 'Work Sans', sans-serif;
        margin-bottom: 25px;
      }

      .jd-success-message {
        color: green;
        animation: fadeOut 2s;
      }

      .jd-fail-message {
        color: red;
        animation: fadeOut 2s;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.bundle.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JuniorDev Jobs</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        font-size: 40px;
        max-width: 600px;
        margin: 0 auto;
        margin-top: 25px;
        /*color: white;*/
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 75px;
      }

      .jd-title-container {
        display: flex;
        align-items: center;
      }

      .jd-page-title {
        font-size: 1.5em;
        display: inline-block;
        line-height: 1;
      }

      img {
        height: 65px;
        padding-right: 15px;
      }

      .jd-nav-link {
        /*font-size: 1.5em;*/
        display: inline-block;
        color: #fbc02d;
        text-decoration: none;
        border-bottom: 5px solid transparent;
        transition: border-bottom .5s ease;
      }

      .jd-nav-link:hover {
        border-bottom: 5px solid #fbc02d;
        transition: border-bottom .5s ease;
      }

      .jd-job-list-item {
        display: inline-block;
        width: 100%;
        background: #313440;
        margin-bottom: 20px;
        border-radius: 6px;
      }

      .jd-job-link {
        display: inline-block;
        width: 100%;
        padding: 5px;
        color: white;
        text-decoration: none;
        border-left: 0 solid #313440;
        transition: border-left .1s ease;
      }

      .jd-job-link:hover {
        border-left: 8px solid #ea80fc;
        transition: border-left .1s ease;
      }

      input {
        font-size: 40px;
        font-family: 'Rubik', sans-serif;
        margin-bottom: 25px;
        width: 100%;
        border: none;
        border-bottom: 2px solid #313440;
      }

      input::-webkit-input-placeholder {
        opacity: .5;
      }

      .jd-success-message {
        color: #69f0ae;
        animation: fadeOut 2s;
      }

      .jd-fail-message {
        color: #ff5252;
        animation: fadeOut 2s;
      }

      .jd-submit-button {
        margin-top: 15px;
        margin-bottom: 30px;
        /*font-size: 26px;*/
        /*font-weight: 600;*/
        -webkit-font-smoothing: antialiased;
        border-radius: 45px;
        border: none;
        padding: 18px;
        transition: all .1s ease;
        color: rgba(255,255,255,1);
        background-color: rgba(49,52,64,1);
        cursor: pointer;
        display: inline-block
      }

      .jd-submit-button:hover {
        transform: scale(1.05);
      }

      .jd-subtle-heading {
        font-size: .75em;
        opacity: 0.25;
      }

      .jd-job-view__section {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.bundle.js" type="text/javascript"></script>
  </body>
</html>

language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
install: true
script: 
  - ./build/linux/build.sh
  - ./build/linux/test.sh
before_deploy:
  - rm -r ./src ./build ./node_modules 
  - rm README.md package-lock.json karma.config.js webpack.config.js
deploy:
  provider: heroku
  skip_cleanup: true
  app: junior-dev-jobs
  api_key:
    secure: ""
  on:
    all_branches: true